# Пример рабочего процесса для сборки и развертывания сайта Jekyll на GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Запускается при пушах в целевую ветку по умолчанию (master)
  push:
    branches: ["master"]

  # Позволяет вручную запускать этот рабочий процесс из вкладки Actions
  workflow_dispatch:

# Устанавливает разрешения для GITHUB_TOKEN для разрешения развертывания на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешает только одно параллельное развертывание, пропуская запланированные запуски между текущим и последним запланированным.
# Однако, не отменяет запущенные процессы, так как мы хотим позволить этим производственным развертываниям завершиться.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Задача сборки
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # Проверяет код из репозитория
      - name: Setup Pages
        uses: actions/configure-pages@v5  # Настраивает GitHub Pages
      - name: Install Javascript Modules
        run: npm install  # Устанавливает зависимости проекта
      - name: Build project
        run: npm run build  # Собирает проект
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1  # Загружает артефакт сборки
        with:
          path: ./dist  # Убедитесь, что путь соответствует сборке

  # Задача развертывания
  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ждет завершения задачи сборки
    steps: 
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Разворачивает на GitHub Pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Использует токен для аутентификации
          publish_dir: ./dist  # Указывает директорию для публикации
          environment: github-pages  # Указывает, что это развертывание на GitHub Pages
